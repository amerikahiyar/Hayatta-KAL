{%extends "layout.html"%}
{%block content%}
    {%for user in users%}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <p class="article-content">{{ user.username }}</p>
            <small class="text-muted">{{ user.age }}</small>
          </div>
          <p class="article-content">{{ user.complaint }}</p>
        </div>
      </article>
    {% endfor %}

{%endblock content %}
